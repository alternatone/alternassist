<!DOCTYPE html>
<html>
<head>
    <title>Clear Sample Data</title>
</head>
<body>
    <h1>Clear All Sample Data</h1>
    <button onclick="clearAllData()">Clear All Data</button>
    <div id="status"></div>

    <script>
        function clearAllData() {
            // Clear all localStorage data
            localStorage.removeItem('alternatone-estimates');
            localStorage.removeItem('alternatone-invoices');
            localStorage.removeItem('alternatone-payments');
            localStorage.removeItem('invoice-count');
            localStorage.removeItem('current-invoice-data');
            localStorage.removeItem('kanban-projects');
            localStorage.removeItem('cue-tracker-cues');
            localStorage.removeItem('cue-projects');
            localStorage.removeItem('cue-tracker-selected-project');
            localStorage.removeItem('cue-sample-data-version');
            localStorage.removeItem('invoices');
            localStorage.removeItem('video-review-comments');
            localStorage.removeItem('video-review-author');

            // Clear any other keys that might exist
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('alternatone-') || key.includes('invoice') || key.includes('cue') || key.includes('kanban') || key.includes('video-review')) {
                    localStorage.removeItem(key);
                }
            });

            document.getElementById('status').innerHTML = '<p style="color: green;">All sample data cleared! Refresh the main app to see the empty state.</p>';
        }
    </script>
</body>
</html>
