name = "alternassist"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "alternassist"
database_id = "<YOUR_DATABASE_ID>"  # Will be set after 'wrangler d1 create alternassist'

# Environment variables
[vars]
ENVIRONMENT = "production"

# Development settings
[env.dev]
vars = { ENVIRONMENT = "development" }

# KV namespace for caching (optional, for future use)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "<YOUR_KV_ID>"
