<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternaview Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Bricolage+Grotesque:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="browser-container">
            <div class="browser-header">
                <h1>Alternaview Admin</h1>
            </div>

            <div class="admin-actions" style="margin-bottom: 2rem;">
                <button id="newProjectBtn" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    new project
                </button>
            </div>

            <div class="file-table-container">
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Files</th>
                            <th>Total Size</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <tr>
                            <td colspan="5" class="empty-state">Loading projects...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Create New Project</h2>
                <button class="modal-close" onclick="closeNewProjectModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newProjectForm">
                    <div class="form-group">
                        <label for="newProjectName">Project Name</label>
                        <input type="text" id="newProjectName" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="newProjectPassword">Password</label>
                        <input type="password" id="newProjectPassword" required>
                    </div>
                    <div id="newProjectError" class="error-message"></div>
                    <button type="submit" class="btn-primary">create project</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const projectsTableBody = document.getElementById('projectsTableBody');
        const newProjectBtn = document.getElementById('newProjectBtn');
        const newProjectModal = document.getElementById('newProjectModal');
        const newProjectForm = document.getElementById('newProjectForm');
        const newProjectError = document.getElementById('newProjectError');

        // Load projects on page load
        loadProjects();

        newProjectBtn.addEventListener('click', () => {
            newProjectModal.style.display = 'flex';
        });

        newProjectForm.addEventListener('submit', createProject);

        async function loadProjects() {
            try {
                const response = await fetch('http://localhost:3000/api/projects');
                if (!response.ok) throw new Error('Failed to load projects');

                const projects = await response.json();

                if (projects.length === 0) {
                    projectsTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-state">
                                No projects yet. Create one to get started.
                            </td>
                        </tr>
                    `;
                    return;
                }

                projectsTableBody.innerHTML = projects.map(project => `
                    <tr>
                        <td>
                            <div class="file-name">${escapeHtml(project.name)}</div>
                        </td>
                        <td>${project.file_count || 0} files</td>
                        <td class="file-size">${formatFileSize(project.total_size || 0)}</td>
                        <td class="file-date">${formatDate(project.created_at)}</td>
                        <td>
                            <div class="file-actions">
                                <button class="btn-action" onclick="copyProjectLink('${escapeHtml(project.name)}')" title="Copy link">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                    </svg>
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteProject(${project.id}, '${escapeHtml(project.name)}')" title="Delete">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading projects:', error);
                projectsTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">Error loading projects</td>
                    </tr>
                `;
            }
        }

        async function createProject(e) {
            e.preventDefault();

            const name = document.getElementById('newProjectName').value;
            const password = document.getElementById('newProjectPassword').value;

            try {
                const response = await fetch('http://localhost:3000/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, password })
                });

                const data = await response.json();

                if (response.ok) {
                    closeNewProjectModal();
                    loadProjects();
                    alert(`Project "${name}" created successfully!\n\nShare this link with clients:\nhttp://localhost:3000\n\nProject: ${name}\nPassword: ${password}`);
                } else {
                    newProjectError.textContent = data.error || 'Failed to create project';
                    newProjectError.classList.add('show');
                }
            } catch (error) {
                newProjectError.textContent = 'Connection error. Please try again.';
                newProjectError.classList.add('show');
            }
        }

        function closeNewProjectModal() {
            newProjectModal.style.display = 'none';
            newProjectForm.reset();
            newProjectError.classList.remove('show');
        }

        function copyProjectLink(projectName) {
            const link = `http://localhost:3000\n\nProject: ${projectName}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Project link copied to clipboard!');
            });
        }

        async function deleteProject(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis will delete all files in the project!`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/projects/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProjects();
                } else {
                    const error = await response.json();
                    alert(`Failed to delete project: ${error.error}`);
                }
            } catch (error) {
                alert('Failed to delete project');
            }
        }

        // Click outside modal to close
        newProjectModal.addEventListener('click', (e) => {
            if (e.target === newProjectModal) {
                closeNewProjectModal();
            }
        });

        // Utility functions
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, '&#39;');
        }
    </script>
</body>
</html>
