<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Brand Colors - Primary */
            --primary-text: #2a2a2a;
            --secondary-text: #555555;
            --subtle-text: #666;
            --muted-text: #888;
            --accent-blue: #4A90C8;
            --accent-red: #D96459;
            --accent-green: #5B8C6E;
            --accent-gold: #E8A45D;
            --accent-teal: #7AC7C4;
            --accent-purple: #9B6B9E;
            --accent-yellow: #F4D35E;
            --accent-pink: #EE5A6F;
            /* Secondary Colors */
            --secondary-brown: #8B7355;
            --secondary-tan: #B8A394;
            --secondary-slate: #6B7C8A;
            --secondary-cream: #E8DDD0;
            /* Backgrounds */
            --bg-primary: #F8F6F3;
            --bg-secondary: #FFFFFF;
            --shadow-subtle: 0 4px 20px rgba(0,0,0,0.05);
            --border-light: 1px solid #f0f0f0;
            --border-medium: 1px solid #e8e8e8;
            /* Typography */
            --font-artistic: 'Crimson Text', serif;
            --font-technical: 'IBM Plex Mono', monospace;
            --font-primary: 'Crimson Text', serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: var(--font-primary); 
            background: var(--bg-primary); 
            color: var(--primary-text); 
            line-height: 1.6; 
        }

        .app-container {
            min-height: 100vh;
        }

        /* Top Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(253, 248, 240, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 1000;
            padding: 1.2rem 0;
            transition: all 0.3s ease;
            -webkit-app-region: drag;
        }

        .nav.scrolled {
            padding: 0.8rem 0;
            background: rgba(253, 248, 240, 0.95);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            padding-left: 90px;
        }

        .logo {
            font-family: var(--font-artistic);
            font-size: 1.75rem;
            font-weight: 400;
            text-decoration: none;
            color: var(--primary-text);
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: opacity 0.3s ease;
            -webkit-app-region: no-drag;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            position: relative;
            --underline-left: 0px;
            --underline-width: 80px;
            -webkit-app-region: no-drag;
        }

        .nav-links::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: var(--underline-left, 0px);
            width: var(--underline-width, 80px);
            height: 2px;
            background: linear-gradient(90deg,
                var(--accent-gold) 0%,
                var(--accent-red) 16.66%,
                var(--accent-pink) 33.33%,
                var(--accent-purple) 50%,
                var(--accent-blue) 66.66%,
                var(--accent-green) 83.33%,
                var(--accent-teal) 100%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 1px;
        }

        .nav-link {
            font-family: var(--font-technical);
            text-decoration: none;
            color: var(--subtle-text);
            font-weight: 400;
            font-size: 0.9rem;
            text-transform: lowercase;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-text);
        }

        /* Dropdown Navigation */
        .nav-item {
            position: relative;
        }

        .nav-dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 0.5rem 0;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 1001;
        }

        .nav-item:hover .nav-dropdown {
            opacity: 1;
            visibility: visible;
            margin-top: 0.75rem;
        }

        .nav-dropdown-item {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--subtle-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-dropdown-item:hover,
        .nav-dropdown-item.active {
            background: rgba(0, 122, 204, 0.08);
            color: var(--accent-blue);
        }


        /* Main Content */
        .main-content {
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Module Container */
        .module-container {
            display: none;
            width: 100%;
        }

        .module-container.active {
            display: block;
        }

        .module-frame {
            border: none;
            width: 100%;
            border-radius: var(--radius-lg);
            background: white;
            overflow: visible;
            min-height: calc(100vh - 140px);
        }

        /* Dashboard Overview */
        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .overview-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            border: var(--border-light);
            box-shadow: var(--shadow-subtle);
            text-align: left;
            transition: transform 0.2s;
            cursor: pointer;
            aspect-ratio: 3 / 2;
            display: flex;
            flex-direction: column;
        }

        .overview-card:hover {
            transform: translateY(-2px);
        }


        .overview-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }

        .overview-description {
            color: var(--subtle-text);
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>

    <script>
        // FTP Setup Modal functions
        let currentModalProject = null;

        function closeFtpSetup() {
            const modal = document.getElementById('ftpSetupModal');
            modal.classList.remove('show');
            currentModalProject = null;
        }

        function copyClientPortalLink() {
            const link = `/client/login.html`;
            navigator.clipboard.writeText(link).then(() => {
                alert(`Client portal link copied!\n\n${link}`);
            }).catch(err => {
                alert(`Failed to copy link: ${err}`);
            });
        }

        async function toggleModalPassword() {
            if (!currentModalProject) return;

            const input = document.getElementById('modalPasswordInput');
            const btn = document.getElementById('modalPasswordToggle');

            if (input.type === 'password') {
                // Fetch real password
                try {
                    const response = await fetch(`/api/projects/${currentModalProject.id}/password`);
                    const data = await response.json();
                    input.value = data.password;
                    input.type = 'text';
                    btn.textContent = 'Hide';
                } catch (error) {
                    console.error('Error fetching password:', error);
                    alert('Failed to fetch password');
                }
            } else {
                input.type = 'password';
                input.value = '••••••••';
                btn.textContent = 'Show';
            }
        }

        async function regeneratePassword() {
            if (!currentModalProject) return;

            if (!confirm('Generate a new password for this project? The old password will no longer work.')) {
                return;
            }

            try {
                const response = await fetch(`/api/projects/${currentModalProject.id}/regenerate-password`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`New password generated: ${data.password}`);
                    closeFtpSetup();
                } else {
                    alert('Failed to regenerate password');
                }
            } catch (error) {
                console.error('Error regenerating password:', error);
                alert('Failed to regenerate password');
            }
        }

        // Listen for modal requests from iframes
        window.addEventListener('message', (event) => {
            if (event.data.type === 'show-ftp-modal') {
                const modal = document.getElementById('ftpSetupModal');
                const modalBody = document.getElementById('ftpModalBody');
                modalBody.innerHTML = event.data.content;
                currentModalProject = event.data.project;
                modal.classList.add('show');
            } else if (event.data.type === 'hide-ftp-modal') {
                closeFtpSetup();
            } else if (event.data.type === 'show-share-link-modal') {
                // Handle share link modal from iframe
                if (event.data.shareType === 'project') {
                    copyClientPortalLinkForProject(event.data.projectId, event.data.projectName);
                } else if (event.data.shareType === 'file') {
                    openShareLinkModalForFile(event.data.fileId, event.data.fileName);
                } else if (event.data.shareType === 'ftp') {
                    openShareLinkModalForFtpFile(event.data.ftpPath, event.data.fileName);
                }
            } else if (event.data.type === 'show-upload-link-modal') {
                // Handle upload link modal from iframe
                openUploadLinkModal(event.data.ftpPath, event.data.folderName);
            }
        });

        // Click outside modal to close
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('ftpSetupModal');
            if (e.target === modal) {
                closeFtpSetup();
            }
        });

        // Update navigation underline position
        function updateNavUnderline(activeLink) {
            // Use requestAnimationFrame to ensure layout is complete
            requestAnimationFrame(() => {
                const navLinks = document.querySelector('.nav-links');

                if (!activeLink || !navLinks) return;

                // Get the actual position and width of the active link
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = navLinks.getBoundingClientRect();

                // Calculate the left offset relative to the nav-links container
                const leftOffset = linkRect.left - navRect.left;
                const linkWidth = linkRect.width;

                // Set CSS custom properties to position the underline
                navLinks.style.setProperty('--underline-left', leftOffset + 'px');
                navLinks.style.setProperty('--underline-width', linkWidth + 'px');
            });
        }

        // Track resize observers to prevent duplicates
        const iframeObservers = new Map();
        const resizeTimeouts = new Map();
        const lastResizeHeights = new Map();

        // Auto-resize iframes to fit content
        function resizeIframe(iframe) {
            try {
                // Wait for browser to complete current layout cycle
                iframe.contentWindow.requestAnimationFrame(() => {
                    const body = iframe.contentWindow.document.body;
                    const html = iframe.contentWindow.document.documentElement;

                    // Calculate content height
                    const contentHeight = Math.max(
                        body.scrollHeight,
                        body.offsetHeight,
                        html.clientHeight,
                        html.scrollHeight,
                        html.offsetHeight
                    );

                    // Get the CSS min-height value (calc(100vh - 140px))
                    const minHeight = window.innerHeight - 140;

                    // Use the larger of content height or min-height
                    const finalHeight = Math.max(contentHeight, minHeight);

                    // Only update if height changed by more than 10px to prevent resize loops
                    const lastHeight = lastResizeHeights.get(iframe) || 0;
                    if (Math.abs(finalHeight - lastHeight) > 10) {
                        iframe.style.height = finalHeight + 'px';
                        lastResizeHeights.set(iframe, finalHeight);
                    }
                });
            } catch (e) {
                // Silently fail - iframe not ready yet
            }
        }

        function setupIframeResize(iframe) {
            if (!iframe || iframeObservers.has(iframe)) return;

            // Check if this is the media module
            const isMediaModule = iframe.closest('#media-module');

            if (isMediaModule) {
                // For media module, set height on every load (for navigation between pages)
                iframe.addEventListener('load', function onLoad() {
                    const minHeight = window.innerHeight - 140;
                    iframe.style.height = minHeight + 'px';
                    lastResizeHeights.set(iframe, minHeight);
                });

                iframeObservers.set(iframe, 'fixed');
                return;
            }

            // Debounced resize handler for other modules
            const debouncedResize = () => {
                if (resizeTimeouts.has(iframe)) {
                    clearTimeout(resizeTimeouts.get(iframe));
                }
                const timeout = setTimeout(() => {
                    resizeIframe(iframe);
                    resizeTimeouts.delete(iframe);
                }, 150);
                resizeTimeouts.set(iframe, timeout);
            };

            iframe.addEventListener('load', function onLoad() {
                // Initial resize
                setTimeout(() => resizeIframe(iframe), 100);

                // Set up resize observer with debouncing
                try {
                    const observer = new ResizeObserver(debouncedResize);
                    observer.observe(iframe.contentWindow.document.body);
                    iframeObservers.set(iframe, observer);
                } catch (e) {
                    // Fallback not needed - one-time resize is enough
                }
            }, { once: true });

            // Trigger initial resize if already loaded
            if (iframe.contentWindow.document.readyState === 'complete') {
                setTimeout(() => resizeIframe(iframe), 100);
            }
        }

        // Module Management
        function loadModule(moduleName) {
            // Hide all modules
            document.querySelectorAll('.module-container').forEach(module => {
                module.classList.remove('active');
            });

            // Show selected module
            const targetModule = document.getElementById(`${moduleName}-module`);
            if (targetModule) {
                targetModule.classList.add('active');

                // Reload invoices/payments iframe to pick up new data from localStorage
                if (moduleName === 'invoices' || moduleName === 'payments') {
                    const iframe = targetModule.querySelector('iframe');
                    if (iframe) {
                        iframe.contentWindow.location.reload();
                    }
                }

                // Refresh dashboard when switching to it

        // Generate share link from modal
        async function generateShareLink() {
            if (!currentShareLinkItem) return;

            try {
                const expiryRadio = document.querySelector('input[name="expiry"]:checked');
                const requirePassword = document.getElementById('requirePassword').checked;
                const passwordInput = document.getElementById('shareLinkPassword');

                const expiresIn = expiryRadio.value;
                let password = null;

                if (requirePassword) {
                    password = passwordInput.value.trim();
                    if (!password) {
                        alert('Please enter a password');
                        passwordInput.focus();
                        return;
                    }
                }

                console.log('[Share Link] Generating for', currentShareLinkItem.type + ':', currentShareLinkItem.id);

                // Build request body based on type
                const requestBody = {
                    expires_in: expiresIn,
                    password: password
                };

                // Set link type (upload vs download)
                if (currentShareLinkMode === 'upload') {
                    requestBody.type = 'upload';
                }

                if (currentShareLinkItem.type === 'project') {
                    requestBody.project_id = currentShareLinkItem.id;
                } else if (currentShareLinkItem.type === 'file') {
                    requestBody.file_id = currentShareLinkItem.id;
                } else if (currentShareLinkItem.type === 'ftp') {
                    requestBody.ftp_path = currentShareLinkItem.path;
                }

                const response = await fetch('/api/share/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    console.error('[Share Link] API error:', error);
                    throw new Error(error.error || 'Failed to generate share link');
                }

                const data = await response.json();
                console.log('[Share Link] Generated:', data);

                // Copy to clipboard
                await navigator.clipboard.writeText(data.url);

                // Save mode before closing (close resets it)
                const wasUploadLink = currentShareLinkMode === 'upload';

                // Close generation modal
                closeShareLinkModal();

                // Show success modal
                const successModal = document.getElementById('shareLinkSuccessModal');
                const successTitle = successModal.querySelector('.modal-header h2');
                const urlEl = document.getElementById('shareLinkUrl');
                const detailsEl = document.getElementById('shareLinkDetails');

                successTitle.textContent = wasUploadLink ? 'Upload Link Generated' : 'Share Link Generated';
                urlEl.textContent = data.url;

                let detailsHTML = '<div style="font-size: 0.9rem;">';
                if (wasUploadLink) {
                    detailsHTML += `<div style="margin-bottom: 0.5rem;"><strong>Type:</strong> Upload link (ZIP files only)</div>`;

                if (password) {

                }
                if (expiresIn !== 'never') {
                    detailsHTML += `<div><strong>Expires:</strong> 7 days</div>`;
                } else {
                    detailsHTML += `<div><strong>Expires:</strong> Never</div>`;
                }
                detailsHTML += '</div>';

                detailsEl.innerHTML = detailsHTML;

                successModal.classList.add('show');

            } catch (error) {
                console.error('[Share Link] Error:', error);
                alert(error.message || 'Failed to generate share link');
            }
        }

        // Click outside modal to close
        document.addEventListener('click', (e) => {
            const shareLinkModal = document.getElementById('shareLinkModal');
            const successModal = document.getElementById('shareLinkSuccessModal');

            if (e.target === shareLinkModal) {
                closeShareLinkModal();
            }
            if (e.target === successModal) {
                closeShareLinkSuccessModal();
            }
        });
    </script>
</body>
</html>
